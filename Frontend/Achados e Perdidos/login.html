<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - CrabWeb</title>
</head>
<body>
    <div class="container-card">
        <h2>Login</h2>
        <form id="formLogin" class="formulario">
            <input type="tel" name="telefone" placeholder="Telefone" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p><a href="cadastro.html">Criar uma nova conta</a></p>
    </div>

    <script>
        document.getElementById("formLogin").addEventListener("submit", async function(e){
            e.preventDefault();
            const telefone = this.telefone.value;
            const senha = this.senha.value;

            try {
                const response = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ telefone, senha })
                });

                if(!response.ok) { alert("Login inválido"); return; }

                const data = await response.json();
                localStorage.setItem("usuario_id", data.id_usuario);
                window.location.href = "pagina_principal.html";
            } catch(error) {
                alert("Erro na conexão com API");
            }
        });
    </script>
</body>
</html>
